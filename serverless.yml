service: express-lontec-fun2

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-2
  lambdaHashingVersion: "20201221"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-2:731764512235:table/DevicesTable
#        - arn:aws:dynamodb:us-east-2:731764512235:table/LibraryTable

functions:
  app:
    handler: index.handler
    events:
      - http:
          path: /api/devices/counters
          method: GET
      - http:
          path: /api/devices/counters/{uid}
          method: GET
      - http:
          path: /api/devices/counters
          method: POST
      - http:
          path: /api/devices/counters/{uid}
          method: PUT
      - http:
          path: /api/devices/counters/{uid}
          method: DELETE

resources:
  Resources:
    TaskTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: DevicesTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

plugins:
  - serverless-offline

custom:
  serverless-offline:
    noPrependStageInUrl: true